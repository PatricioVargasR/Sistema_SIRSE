<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRSE - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #004d99 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #00d084;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 208, 132, 0.3);
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: #003366;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #f5f5f5;
        }

        input:focus {
            outline: none;
            border-color: #003366;
            background: white;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #004d99;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #003366;
            font-size: 14px;
        }

        .register-link a {
            color: #003366;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            opacity: 0.8;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .help-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: background 0.3s;
        }

        .help-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
        <h1>SIRSE</h1>
        <p class="subtitle">Sistema Integral de Reportes de Seguridad y Emergencias</p>
    </div>

    <div class="login-card">
        <h2 class="login-title">Iniciar sesi√≥n</h2>
        
        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Correo electr√≥nico"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Contrase√±a"
                        required
                    >
                    <span class="input-icon" id="toggle-password">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btn-login">
                Iniciar sesi√≥n
            </button>
        </form>

        <div class="register-link">
            ¬øNo tienes cuenta? <a href="#" id="register-link">Registrarse</a>
        </div>
    </div>

    <div class="footer">
        Sistema Integral de Reportes de Seguridad y Emergencias<br>
        Municipio de Tulancingo de Bravo
    </div>

    <div class="help-btn">?</div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            this.textContent = passwordInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Handle login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const contrase√±a = document.getElementById('password').value;
            const btnLogin = document.getElementById('btn-login');
            const errorMessage = document.getElementById('error-message');

            // Disable button
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi√≥n...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, contrase√±a })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token and user info
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.usuario));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.detail || 'Email o contrase√±a incorrectos';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error al conectar con el servidor';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar sesi√≥n';
            }
        });

        // Register link (placeholder)
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('La funcionalidad de registro estar√° disponible pr√≥ximamente');
        });
    </script>
</body>
</html>
